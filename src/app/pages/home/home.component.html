<div class="home-container">
  @if (profile) {
    <div class="profile">
      <p-avatar
        icon="pi pi-user"
        size="xlarge"
        shape="circle"
        (click)="handleProfileClick()"
      />
      <h1>Ol√°, {{ profile.role | titlecase }} {{ profile.name.split(" ")[0]  }}.</h1>
    </div>
  }

  @if (homeContentComponentByRole) {
    <ng-container
      [ngComponentOutlet]="homeContentComponentByRole"
    ></ng-container>
  }
</div>
