@if (hasAnyErrors) {
  <div>
    <h3>Erros:</h3>
    @for (error of errors | keyvalue; track error.key) {
      {{ error.key | titlecase }}: {{ error.value }}
    }
  </div>
}

<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <label for="email">Email: </label>
  <input id="email" type="email" formControlName="email" placeholder="Email" required>

  <label for="password">Senha: </label>
  <input id="password" type="password" formControlName="password" placeholder="Senha" required>

  <button type="submit">Login</button>
</form>
